<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
  <title data-action="localize">__MSG_appName__</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="tile is-ancestor">
        <div class="tile is-parent is-success">
          <article class="tile is-child notification is-success">
            <p class="title" data-category="statistics" data-type="successDownloadCount">
              0
            </p>
            <p class="subtitle">Successes</p>
          </article>
        </div>
        <div class="tile is-parent is-warning">
          <article class="tile is-child notification is-warning">
            <p class="title" data-category="statistics" data-type="failedDownloadCount">
              0
            </p>
            <p class="subtitle">Failures</p>
          </article>
        </div>
        <div class="tile is-parent is-danger">
          <article class="tile is-child notification is-danger">
            <p class="title" data-category="statistics" data-type="error">
              0
            </p>
            <p class="subtitle">Errors</p>
          </article>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="field">
        <figure class="image is-128x128">
          <img src="assets/icons/icon128.png" />
        </figure>
      </div>
      <form class="form" id="settings">
        <div class="field">
          <label for="directory" class="label" data-action="localize">__MSG_downloadsDirectoryLabel__</label>
          <div class="control">
            <input type="checkbox" name="no_subdirectory" id="no_subdirectory" />
            <label for="no_subdirectory" data-action="localize">__MSG_noSubDirectory__</label>
          </div>
          <div class="control">
            <input class="input is-rounded" type="text" name="directory" id="directory"
              placeholder="twitter_media_harvest" />
          </div>
          <p id="directory-help" class="help is-danger is-hidden" data-action="localize">
            __MSG_downloadsDirectoryHelp__
          </p>
        </div>
        <div class="field">
          <label class="label" data-action="localize" for="account">__MSG_filenamePatternLabel__</label>
          <div class="control">
            <input type="checkbox" name="needAccount" id="account" />
            <label data-action="localize" for="account">__MSG_filenamePatternAccount__</label>
          </div>
        </div>
        <div class="field">
          <label for="serial" class="label" data-action="localize">__MSG_filenameSerialStyleLabel__</label>
          <div class="control">
            <div class="select is-info">
              <select name="serial" id="serial">
                <option value="order" data-action="localize">
                  __MSG_filenameSerialStyleFileOrder__
                </option>
                <option value="filename" data-action="localize">
                  __MSG_filenameSerialStyleFileName__
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label for="preview" class="label" data-action="localize">__MSG_filenamePreviewLabel__</label>
          <div class="control">
            <input type="text" name="preview" class="input is-static" id="preview" readonly />
          </div>
        </div>
        <div class="field">
          <label class="label">Additional options</label>
          <div class="control">
            <input type="checkbox" name="videoThumbnail" id="videoThumbnail" />
            <label for="videoThumbnail">Download video thumbnail</label>
          </div>
          <div class="control">
            <input type="checkbox" name="aggressiveMode" id="aggressiveMode" />
            <label for="aggressiveMode">Aggressive Mode</label>
          </div>
          <div class="control">
            <input type="checkbox" name="autoRevealNsfw" id="autoRevealNsfw" />
            <label for="autoRevealNsfw">Auto-reveal sensitive content</label>
          </div>
        </div>
        <div class="field">
          <label for="aria2" class="label">Intergration<sup>BETA</sup></label>
          <div class="control">
            <input type="checkbox" name="aria2" id="aria2" />
            <label for="aria2">Enable
              <a href="https://chrome.google.com/webstore/detail/aria2-for-chrome/mpkodccbngfoacfalldjimigbofkhgjn">Aria2
                for Chrome</a>
              capturing</label>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" id="submit" class="button is-info" data-action="localize" disabled>
              __MSG_submitButtonText__
            </button>
            <button id="reset_storage" class="button is-danger" data-action="localize">
              __MSG_resetStorageButtonText__
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="options.js"></script>
</body>

</html>
