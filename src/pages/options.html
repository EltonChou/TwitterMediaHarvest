<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <title>Media Harvest : Twitter Media Downloader</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="field">
        <figure class="image is-128x128">
          <img src="assets/icons/icon128.png">
        </figure>
      </div>
      <form class="form" id="settings">
        <div class="field">
          <label for="directory" class="label">Downloads directory</label>
          <div class="control">
            <input class="input" type="text" name="directory" id="directory" placeholder="twitter_media_harvest">
          </div>
          <p id="directory-help" class="help is-danger is-hidden">This directory is invalid</p>
        </div>
        <div class="field">
          <label class="label">Filename pattern</label>
          <div class="control">
            <input type="checkbox" name="needAccount" id="account">
            <span>Account</span>
          </div>
          <div class="control">
            <input type="checkbox" name="needTweetId" id="tweetId">
            <span>Tweet ID</span>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" id="submit" class="button is-info" disabled>Save</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="options.js"></script>
</body>

</html>
